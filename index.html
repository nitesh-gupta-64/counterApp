<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex w-screen h-[100vh] justify-center items-center flex-col gap-10 bg-[#344151]">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex bg-white gap-12 p-3 px-5 text-[25px] text-[#344151] rounded-sm">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="valueCount" class="font-bold">
                0
            </div>

            <button onclick="increment()" class="pl-5 border-l-2 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>
    

    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="script.js"></script>
</body>
</html>
